<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="clock">
        <!-- clock Numeriq Hours -->
        <div class="hour hour-3">03</div>
        <div class="hour hour-6">06</div>
        <div class="hour hour-9">09</div>
        <div class="hour hour-12">12</div>
        <!-- clock Indicator -->
        <div class="indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- clock hand -->
        <div class="second-hand-brand" id="second">
            <div class="second-hand">
                <div class="hand"></div>
            </div>
        </div>
        <div class="minute-hand-brand" id="minute">
            <div class="minute-hand">
                <div class="hand"></div>
            </div>
        </div>
        
        <div class="hour-hand-brand" id="hour">
            <div class="hour-hand">
                <div class="hand"></div>
            </div>
        </div>
        <div class="center-point"></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
